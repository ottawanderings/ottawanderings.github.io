<meta property="og:title" content="Categories" />

<meta name="twitter:card" content="summary"/>

  <link href="/css/styles.css" rel="stylesheet">

</head>
<body class="">

  <a class="sr-only sr-only-focusable" href="#main">Skip to main content</a>

<section id="header">

  <div class="container">

  </div>

</section>

<section id="nav" class="">

  <div class="container">
    <h1 class="site-title">2020 Advent Calendar</h1>
    <p class="site-subtitle">For an exciting 2021 ahead!</p>
    
  </div>

</section>

<section id="main">

  <div class="container" id="acCardListPlaceholder"></div>

  <div class="container" id="acCardList"></div>

  <div class="container" id="acLoadingMessage">
    <div class="alert alert-light text-center" role="alert">
      <div class="mt-5 mb-5">
        Loading…
      </div>
    </div>
  </div>

</section>

<section id="footer">

  <div class="container">
    <aside class="d-print-none">
      <p>To infinity, and beyond…</p>
      
    </aside>

    <aside class="d-print-none text-right">
      <a href="#">Back to top</a>
    </aside>

  </div>

</section>


<script type="text/template" id="itemCardTemplate">

  <div class="card mb-5" id="card-<%- item.date %>">
    <h2 class="card-header"><%- moment(item.date).format("dddd, MMMM Do, YYYY") %></h2>
    <div class="card-body">
      <% if(_.get(item, 'imagesrc')) { %>
      <img src="<%- item.imagesrc %>" class="ac-card-image" alt="<%- item.title %>">
      <% } %>
      <h3 class="card-title"><%- item.title %></h3>
      <% if(_.get(item, 'subtitle')) { %>
      <p class="card-subtitle"><%- item.subtitle %></p>
      <% } %>
      <p class="card-text"><%- item.description %></p>
      <% if(_.get(item, 'visiturl')) { %>
      <a href="<%- item.visiturl %>" class="btn btn-primary d-print-none" target="_blank">Visit</a>
      <% } %>
    </div>
  </div>

</script>

<script type="text/template" id="itemCardPlaceholderTemplate">

  <div class="mt-5 mb-4">
    <div class="alert alert-warning pt-5 pb-5 text-center" role="alert">
      <p><%- message %></p>

      <a href="javascript:location.reload()" class="btn btn-warning">Reload page</a>
    </div>
  </div>

</script>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js" integrity="sha256-ur/YlHMU96MxHEsy3fHGszZHas7NzH4RQlD4tDVvFhw=" crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
